{% extends 'header.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/exercise_widget.css') }}">

<div class="container">
    {% for day, exercises in exercises_history %}
    <div class="exercise-widget row">
        <div class="day">{{ day }}</div>
        {% for exercise in exercises %}
        <div class="exercise-widget exercise-item">
            <img src="{{ url_for('static', filename=exercise['thumbnail']) }}" class="exercise-widget thumbnail">
            <div class="exercise-widget text">
                {{ exercise['label'] }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
